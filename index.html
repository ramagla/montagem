    <!-- Eventos: GA4 (generate_lead / contact_view / click_map) e, se ativar, Google Ads -->
    <script>
      document.addEventListener('click', function(e){
        var a = e.target && e.target.closest ? e.target.closest('a') : null;
        if (!a) return;
        var href = a.getAttribute('href') || '';

        // contato (anchor)
        if (href === '#contato') {
          gtag('event', 'contact_view', { method: 'anchor' });
          // Ads opcional: gtag('event', 'conversion', { 'send_to': 'AW-XXXXXXXXX/CONV_ID_CONTACT' });
        }

        // telefone
        if (href.startsWith('tel:')) {
          gtag('event', 'generate_lead', { method: 'phone' });
          // Ads opcional: gtag('event', 'conversion', { 'send_to': 'AW-XXXXXXXXX/CONV_ID_CALL' });
        }

        // e-mail
        if (href.startsWith('mailto:')) {
          gtag('event', 'generate_lead', { method: 'email' });
          // Ads opcional: gtag('event', 'conversion', { 'send_to': 'AW-XXXXXXXXX/CONV_ID_EMAIL' });
        }

        // mapas
        if (href.includes('google.com/maps') || href.includes('waze.com')) {
          gtag('event', 'click_map', { provider: href.includes('waze.com') ? 'waze' : 'google_maps' });
          // Ads opcional: gtag('event', 'conversion', { 'send_to': 'AW-XXXXXXXXX/CONV_ID_MAP' });
        }
      });
